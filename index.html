<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div id="countdown">
      <h1>Countdown Timer</h1>
      <p>Set the time</p>
      <div class="input">
        <input type="number" id="inputDays" placeholder="Days" min="0" />
        <input
          type="number"
          id="inputHours"
          placeholder="Hours"
          min="0"
          max="23"
        />
        <input
          type="number"
          id="inputMinutes"
          placeholder="Minutes"
          min="0"
          max="59"
        />
        <input
          type="number"
          id="inputSeconds"
          placeholder="Seconds"
          min="0"
          max="59"
        />
      </div>
      <button onclick="handleCountdownStart()">Start</button>
      <button onclick="clearInterval(interval)">Stop</button>
      <p id="timer">
        <span id="days">0</span>
        <span class="timer-unit">Days</span>
        <span id="hours">0</span>
        <span class="timer-unit">Hours</span>
        <span id="minutes">0</span>
        <span class="timer-unit">Minutes</span>
        <span id="seconds">0</span>
        <span class="timer-unit">Seconds</span>
      </p>
    </div>
    <script>
              let interval
      let totalSeconds

      function handleCountdownStart() {
        const days = parseInt(document.getElementById('inputDays').value) || 0
        const hours = parseInt(document.getElementById('inputHours').value) || 0
        const minutes =
          parseInt(document.getElementById('inputMinutes').value) || 0
        const seconds =
          parseInt(document.getElementById('inputSeconds').value) || 0

  </body>
</html>
